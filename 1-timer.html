<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>

    <script type="module" crossorigin src="/goit-advancedjs-hw-02/assets/timer-DJ3Dr05R.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/iziToast.min-BgXGb7uI.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/iziToast-D_nxXpU-.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/timer-CksuuEqD.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-CgqFnq5E.css">
  </head>

  <body>
    <h1>Timer</h1>

      <div class="timer-controls">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
      </div>


    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </body>
</html>
